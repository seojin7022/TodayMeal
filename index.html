<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 급식</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 class="fs-1 text-center mt-5 fw-bold">오늘의 급식</h1>
    <div class="day_container d-flex flex-row justify-content-lg-center align-items-center">
      <button class="prev-day btn w-auto h-auto"><i class="bi bi-arrow-left-circle-fill fs-2"></i></button>
      <h2 class="date fs-2 text-center ms-5 me-5">2023/11/16</h2>
      <button class="next-day btn "><i class="bi bi-arrow-right-circle-fill fs-2"></i></button>
    </div>
    
    <div
      id ="container"class="container carousel slide position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body-tertiary rounded w-25 h-50 min-vw-100"
    >
      
      
      <div class="carousel-inner w-100 h-100">
        <div class="carousel-item active w-100 h-100">
          <h1 id="meal-title" class="text-center">중식</h1>
          <ul id="lunch" class="list-group list-group-flush">
            <li class="fs-4 list-group-item bg-transparent text-center">등록된 식단이 없습니다.</li>
          </ul>
        </div>
        <div class="carousel-item">
          <h1 id="meal-title" class="text-center">석식</h1>
          <ul id="dinner" class="list-group list-group-flush">
            <li class="fs-4 list-group-item bg-transparent text-center">등록된 식단이 없습니다.</li>
          </ul>
        </div>
      </div>
      <button
        id="next-button "
        data-bs-target="#container"
        data-bs-slide="prev"
        class="carousel-control-prev"

      >
        <span class="carousel-control-prev-icon bg-black h-25" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#container" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-black h-25" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
